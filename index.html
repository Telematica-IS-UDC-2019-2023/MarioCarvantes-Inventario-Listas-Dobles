<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Simples</title>
</head>
<body>
    <h1>inventario simple</h1>
    <div class="container">
        <h2>Producto</h2>
        <input type="Text" name="Producto" id="Producto" placeholder="nombre del producto">
        <br>
        <input type="text" name="descripcion" id="DProducto" placeholder="Descripcion del producto">
        <br>
        <input type="number" name="CantidadP" id="CantidadP" placeholder="Cantidad">
    </div>
    <div class="container">
        <h3>Codigo del producto</h3>
        <input type="Number" name="CodigoP" id="CodiP" placeholder="xxxxxxxxxxxxxxxxxxxx">
    </div>
    <div class="container">
        <h3>Precio</h3>
        <input type="number" name="PrecioP" id="PrecioP" placeholder="xx.xx$">
    </div>
    <br>
    <div class="container">
        <h3>Insertar Nuevo Producto</h3>
        <input type="number" name="InsertarP" id="InsertarP" placeholder="Posicion del producto">
    </div>
    <br>
    <br>
    <div class="container" id="botones">
        <button id="btnAgregarP" name="Agregar Producto">Agregar Producto</button>
        <button id="btnEliminarP" name="Eliminar Producto">Eliminar Producto</button>
        <br>
        <input type="number" name="Buscar" id="BuscarPorCodi" placeholder="codigo del producto">
        <button id="btnBuscarP" name="Buscar Producto"></button>
    </div>
</body>
</html>
